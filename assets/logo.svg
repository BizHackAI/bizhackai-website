<svg viewBox="0 0 240 60" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Élément graphique hexagonal/nodale -->
    <g id="graphic-element">
        <!-- Nœuds -->
        <circle cx="20" cy="15" r="4" fill="url(#nodeGradient)"/>
        <circle cx="35" cy="20" r="4" fill="url(#nodeGradient)"/>
        <circle cx="35" cy="35" r="4" fill="url(#nodeGradient)"/>
        <circle cx="20" cy="40" r="4" fill="url(#nodeGradient)"/>
        <circle cx="8" cy="35" r="4" fill="url(#nodeGradient)"/>
        <circle cx="8" cy="20" r="4" fill="url(#nodeGradient)"/>
        <circle cx="15" cy="27.5" r="3" fill="url(#nodeGradient)" opacity="0.8"/>
        
        <!-- Connexions (lignes épaisses arrondies) -->
        <path d="M20 15 L35 20" stroke="url(#nodeGradient)" stroke-width="3" stroke-linecap="round"/>
        <path d="M35 20 L35 35" stroke="url(#nodeGradient)" stroke-width="3" stroke-linecap="round"/>
        <path d="M35 35 L20 40" stroke="url(#nodeGradient)" stroke-width="3" stroke-linecap="round"/>
        <path d="M20 40 L8 35" stroke="url(#nodeGradient)" stroke-width="3" stroke-linecap="round"/>
        <path d="M8 35 L8 20" stroke="url(#nodeGradient)" stroke-width="3" stroke-linecap="round"/>
        <path d="M8 20 L20 15" stroke="url(#nodeGradient)" stroke-width="3" stroke-linecap="round"/>
        <path d="M20 15 L15 27.5" stroke="url(#nodeGradient)" stroke-width="2.5" stroke-linecap="round" opacity="0.8"/>
        <path d="M35 20 L15 27.5" stroke="url(#nodeGradient)" stroke-width="2.5" stroke-linecap="round" opacity="0.8"/>
        <path d="M35 35 L15 27.5" stroke="url(#nodeGradient)" stroke-width="2.5" stroke-linecap="round" opacity="0.8"/>
        <path d="M8 35 L15 27.5" stroke="url(#nodeGradient)" stroke-width="2.5" stroke-linecap="round" opacity="0.8"/>
    </g>
    
    <!-- Texte BizHackAI avec gradient -->
    <text x="55" y="38" font-family="Outfit, -apple-system, BlinkMacSystemFont, sans-serif" font-size="32" font-weight="700" letter-spacing="-0.02em">
        <tspan fill="url(#textGradient)">BizHackAI</tspan>
    </text>
    
    <!-- Définitions des gradients -->
    <defs>
        <!-- Gradient pour l'élément graphique (violet magenta) -->
        <linearGradient id="nodeGradient" x1="8" y1="15" x2="35" y2="40" gradientUnits="userSpaceOnUse">
            <stop offset="0%" stop-color="#A855F7"/>
            <stop offset="100%" stop-color="#C44569"/>
        </linearGradient>
        
        <!-- Gradient pour le texte (bleu vers violet) -->
        <linearGradient id="textGradient" x1="55" y1="20" x2="200" y2="20" gradientUnits="userSpaceOnUse">
            <stop offset="0%" stop-color="#3B82F6"/>
            <stop offset="25%" stop-color="#6366F1"/>
            <stop offset="50%" stop-color="#8B5CF6"/>
            <stop offset="75%" stop-color="#A855F7"/>
            <stop offset="100%" stop-color="#A855F7"/>
        </linearGradient>
    </defs>
</svg>



