<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF00FF"/>
      <stop offset="100%" style="stop-color:#6D00CC"/>
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#B02DE9"/>
      <stop offset="100%" style="stop-color:#6D00CC"/>
    </linearGradient>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF00FF"/>
      <stop offset="50%" style="stop-color:#B02DE9"/>
      <stop offset="100%" style="stop-color:#6021C3"/>
    </linearGradient>
  </defs>
  <!-- Barre gauche inclinée -->
  <rect x="30" y="40" width="35" height="120" rx="8" transform="rotate(-15 47.5 100)" fill="url(#grad1)"/>
  <!-- Barre milieu inclinée -->
  <rect x="82" y="40" width="35" height="120" rx="8" transform="rotate(-15 99.5 100)" fill="url(#grad3)"/>
  <!-- Barre droite -->
  <rect x="135" y="40" width="35" height="120" rx="8" fill="url(#grad2)"/>
</svg>
